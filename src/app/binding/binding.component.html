<div class="container">
	<div class="row">

		<div class="col-md-6">

			<div class="panel panel-primary">

				<div class="panel-heading">
					<h4>Ajout</h4>
				</div>

				<div class="panel-body">
					<input [(ngModel)]="comment.message">
					<button (click)="addComment()" class="btn bg-primary espace">
							Ajout commentaire

					</button>
					<!--formulaire de saisie de commentaire-->
				</div>

			</div>

		</div>
		
		<div class="col-md-6">

			<div class="panel panel-primary">

				<div class="panel-heading">
					<h4>Liste</h4>
				</div>

				<div class="panel-body">
					<div *ngIf="comments.length>0">
						<h3>Liste des commentaires</h3>
						<ul>
							<li *ngFor="let c of comments">
								{{c.date | date:"dd/MM/yyyy  HH:mm:ss"}} : {{c.message}}
							</li>
						</ul>
					</div>
					le roi burgonde
				</div>

			</div>

		</div>

	</div>

</div>
